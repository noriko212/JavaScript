<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        let hand = parseInt(prompt("じゃんけんゲーム", "グー=1,チョキ=2,パー=3 を入力してください"));
        const partnerHand = Math.floor( Math.random() * 3);//0-2のランダム整数。0:グー、1:チョキ、2:パー

        if(hand === 1){
            switch(partnerHand){
                case 0:
                    document.write("あいこ");
                    break;
                case 1:
                    document.write("勝ち");
                    break;
                case 2:
                    document.write("負け");
                    break;
            }
        } else if(hand === 2){
            switch(partnerHand){
                case 0:
                        document.write("負け");
                        break;
                case 1:
                        document.write("あいこ");
                        break;
                case 2:
                        document.write("勝ち");
                        break;
            }
        } else{
            switch(partnerHand){
                case 0:
                        document.write("勝ち");
                        break;
                case 1:
                        document.write("負け");
                        break;
                case 2:
                        document.write("あいこ");
                        break;
            }
        }
        
        //じゃんけんコード
            const myHand = parseInt(prompt("「0：グー」、「1：チョキ」、「2：パー」どれかを数字で入力してください。"));
            const partnerHand = Math.floor(Math.random() * 3);  //0-3の整数

            if ( myHand === partnerHand ){
              document.write('引き分けです');
            }else if( (myHand === 0 && partnerHand === 1) || (myHand === 1 && partnerHand === 2) || (myHand === 2 && partnerHand === 0)){
              document.write('勝ちです！');
            }else {
              document.write('負けです。。');
            };

    </script>
</body>
</html>
