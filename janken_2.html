<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        let hand = parseInt(prompt("じゃんけんゲーム", "グー=1,チョキ=2,パー=3 を入力してください"));
        const partnerHand = Math.floor( Math.random() * 3);//0-2のランダム整数。0:グー、1:チョキ、2:パー
        document.write(partnerHand);

        if(hand === 1){
            if(partnerHand === 0){
                document.write("あいこ");
            } else if(partnerHand === 1){
                document.write("勝ち");
            } else{
                document.write("負け");
            }
        } else if(hand === 2){
            if(partnerHand === 0){
                document.write("負け");
            } else if(partnerHand === 1){
                document.write("あいこ");
            } else{
                document.write("勝ち");
            }
        } else{
            if(partnerHand === 0){
                document.write("勝ち");
            } else if(partnerHand === 1){
                document.write("負け");
            } else{
                document.write("あいこ");
            }
        }

    </script>
</body>
</html>
