<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        const members = [
            { name:"山田太郎", age:42, hobby:"ギター" },
            { name:"斉藤すぐる", age:46, hobby:"車" },
            { name:"田中よしお", age:32, hobby:"旅行,カメラ" },
            { name:"高橋とおる", age:25, hobby:"絵をかくこと" }
        ];
        // 全ての情報を出力
        members.forEach((value) => {
            document.write("名前：" + value.name + "、年齢：" + value.age + "歳、趣味：" + value.hobby + "<br>");
        });

        // 20代の人を出力
        document.write("<br>20代<br>")
        const twenty = members.filter((member) => {
            return member.age >= 20 && member.age <= 29;
        });
        twenty.forEach((value) => {
            document.write("名前：" + value.name + "、年齢：" + value.age + "歳、趣味：" + value.hobby + "<br>");
        });

        // 30代の人を出力
        document.write("<br>30代<br>")
        const thirty = members.filter((member) => {
            return member.age >= 30 && member.age <= 39;
        });
        thirty.forEach((value) => {
            document.write("名前：" + value.name + "、年齢：" + value.age + "歳、趣味：" + value.hobby + "<br>");
        });

        // 40代の人を出力
        document.write("<br>40代<br>")
        const forties = members.filter((member) => {
            return member.age >= 40 && member.age <= 49;
        });
        forties.forEach((value) => {
            document.write("名前：" + value.name + "、年齢：" + value.age + "歳、趣味：" + value.hobby + "<br>");
        });

    </script>
</body>
</html>
