<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form name="form1">
        <select name="janken" id="select">
            <option value="1">グー</option>
            <option value="2">チョキ</option>
            <option value="3">パー</option>
        </select>
        <input type="button" value="結果" onclick="onButtonClick();">
        <span>結果：<span type="txt" id="result"></span></span> 
    </form>
    <script>

        function onButtonClick(){
            const select = document.form1.select;
            const num = select.selectedIndex;
            const hand = document.form1.select.value;
            if( hand === 1 ){
                document.write ("勝ち");
            } else if( hand === 2 ){
                document.write ("あいこ");
            } else {
                document.write ("負け");
            }
        }
    </script>
</body>
</html>
