<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <textarea name="" id="comment" cols="30" rows="10"></textarea>
    <p><span id="count"></span></p>

    <script>
        document.getElementById("comment").onkeyup = onkeyup1;
        
            function onkeyup1(){
                let txtleng = document.getElementById("comment").value.replace(/\s/g, "").length;
                let count = document.getElementById("count");
                
                if(txtleng <= 10){
                    count.textContent = txtleng + ("文字");
                }else{
                    count.innerHTML = "<span style='color: red;'>10文字以下にしてください</span>";
                }
            }
    </script>
</body>
</html>
