<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <textarea name="" id="comment" cols="30" rows="10"></textarea>
    <span><span id="count"></span>文字</span>

    <script>
    let count = document.getElementById("comment");

    count.addEventListener("onkeyup", function(){
        let counter = document.getElementById("comment").value;
        document.write(counter);
        // document.getElementById("count").innerHTML = counter;
    });

        
    </script>
</body>
</html>
