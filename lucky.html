<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="lucky_wrap">
    <p class="lucky_ttl">今日のラッキーカラー</p>
    <p id="lucky_result"></p>
    <button id="btn">診断する</button>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const result = document.getElementById("lucky_result");
        const colors = ["yellow", "blue", "pink", "green", "purple"];

        btn.addEventListener("click",function(){
            const num = Math.floor(Math.random() * 5);
            const lucky_color = colors[num];
            result.innerHTML = lucky_color;
        })
    </script>
</body>
</html>
